<span class="user">
  <div class="col-xs-3"><a href="#!/userdetail/{{ngModel.id}}">{{ngModel.name}}</a></div>
  <div class="col-xs-3">{{ngModel.username}}</div>
  <div class="col-xs-3">{{ngModel.email}}</div>
  <div class="col-xs-3 no-border">
    {{ngModel.address.street}} {{ngModel.address.suite}}<br/>
    {{ngModel.address.city}}, {{ngModel.address.state}} {{ngModel.address.zipcode}}
  </div>
</span>
